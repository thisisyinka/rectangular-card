<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rectangular Card Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Niconne&family=Syne&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="rectangle">
        <div class="top-rectangle">
          <div class="avatar"></div>
        </div>
        <div class="middle-triangle"></div>
        <div class="bottom-rectangle">
          <div class="content">
            <h3>Stephanie Lahart</h3>
            <p>"Accept it...Black women and Black girls in STEM rock on a phenomenal level!"</p>
            <div class="button">
              <span>Learn More...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
